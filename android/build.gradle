group 'com.singular.sdk.flutter_kids_sdk'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.singular.net/' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 16
    }

    namespace 'com.singular.flutter_kids_sdk'
}

dependencies {
    implementation 'com.singular.sdk:singular_kids_sdk:12.9.1'
}